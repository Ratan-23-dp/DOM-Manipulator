<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
  <style>
    body {
      background-color: rgb(202, 139, 139);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .container {
      background-color: rgb(7, 166, 224);
      padding: 25px;
      text-align: center;
      height: 200px;
      width: 700px;
    }

    button {
      background-color: rgb(224, 34, 132);
      color: white;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>DOM Text Manipulator</h1>
    <input type="text" id="userInput" placeholder="Type something here">
    <button id="updateButton">Update Text</button>
    <p id="message">This text will be Updated.</p> 
</div>

  <script>
    const input = document.getElementById('userInput');
    const paragraph = document.getElementById('message');
    const button = document.getElementById('updateButton');

    button.addEventListener('click', function () {
  const enteredText = input.value.trim();

  if (enteredText === "") {
    paragraph.textContent = "Please enter some text!";
  } else {
    paragraph.textContent = enteredText;
  }
});
  </script>
</body>
</html>
